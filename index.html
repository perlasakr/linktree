<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linktree</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="linktree.css">
</head>

<body class="body">

    <main class="main">
        <div class="profile-image">

                perm_identity
            </div>
        </div>

            <p class="name">@perlasakr</p>

        </div>
    </section>

    <form class="form">
        <div>
            <button class="button">
                <img class="image-button" src="images/insta icons.png" width="25px">
                Instagram
            </button>
        </div>
        <div>
            <button class="button">
                <img class="image-button" src="images/twitter icons.png" width="25px">
                Twitter
            </button>
        </div>
    </form>

</body>

</html>
